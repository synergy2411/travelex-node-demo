<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="container">
        <!-- <form action="http://localhost:3000/register" class="well"> -->
        <form action="/register" class="well" method="GET">
            <h1 class="text-center text-success">Register Form</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-block btn-success">
        </form>
    </div>

</body>

</html>
